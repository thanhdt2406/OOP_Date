<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Class</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.setDay = function (day) {
            this.day = day;
        }

        this.getDay = function () {
            return this.day;
        }

        this.setMonth = function (month) {
            this.month = month;
        }

        this.getMonth = function () {
            return this.month;
        }

        this.setYear = function (year) {
            this.year = year;
        }

        this.getYear = function () {
            return this.year;
        }
        this.setDate = function (day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;
        }

        this.changeToString = function (){
            return this.day+"/"+this.month+"/"+this.year;
        }

    }

    let date = new MyDate(20,8,2020);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();

    alert(day+"/"+month+"/"+year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2020);

    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    alert(day+"/"+month+"/"+year);

    date.setDate(1,1,2020);
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();

    alert(date.changeToString());

</script>
</body>
</html>
